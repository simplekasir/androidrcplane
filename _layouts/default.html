<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="{{ site.baseurl }}/style/jquery-3.3.1.min.js"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <link rel="icon" href="{{ site.baseurl }}/style/icon.png" type="image/png" /> 
  </head>

  <body>
      <div id="myhead">
          <a href="{{ site.baseurl }}/"><img id="icon" src="{{ site.baseurl }}/style/icon.png"/></a>
          <a href="{{ site.baseurl }}/"><h1>Arduino Rc Plane</h1></a>
      </div> 

      <div id="leftbar">
          {% include sidebar.html %}
      </div>   
      <div id="content"> 
      {{ content }}
      </div>  
 
  </body>
</html>
